{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Your Profile</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-success">Update Profile</button>
      </div>
    </form>
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
  </div>
{% endblock %}

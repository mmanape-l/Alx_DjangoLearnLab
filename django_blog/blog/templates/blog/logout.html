{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
